<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <title>Bootstrap Basics</title>
</head>
<body>

  <h1>Bootstrap Basics</h1>

  <button class="btn btn-success btn-lg" disabled="disabled">Click Me!</button>

  <a href="https://www.getbootstrap.com" class=" btn btn-info btn-lg active" target="_blank">Bootstrap Docs</a>

  <div class="container">
    <div class="jumbotron">
      <h1>This is a jumbotron</h1>
      <p>This is my para.</p>
      <a href="https://www.getbootstrap.com" class=" btn btn-info btn-lg active" target="_blank">Learn more</a>
    </div>
  </div>

  <div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  
</body>
</html>
